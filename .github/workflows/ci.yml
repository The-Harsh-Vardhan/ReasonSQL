
name: ReasonSQL CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      # Use simple service containers if needed, but for unit tests mimicking env is easier
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest httpx
        
    - name: Run tests
      env:
        DATABASE_URL: sqlite:///./test.db
        REDIS_URL: redis://localhost:6379
        # Mock API keys for tests that don't hit live LLMs
        GEMINI_API_KEY: "mock_key"
        GROQ_API_KEY: "mock_key"
      run: |
        # Mark integration tests to be skipped if network/keys unavailable
        # But run unit tests
        pytest tests/ -v -k "not integration"
